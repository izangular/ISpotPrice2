<ion-header>
  <ion-toolbar>
    <ion-title>
        <h2>{{ 'Security validation' | translate }}</h2>
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form (ngSubmit)="save()" #registerForm="ngForm">
      <ion-row>
      <ion-col>
        <ion-list >
          <ion-item no-lines>
              <div><h2>{{ 'Enter code received by' | translate }} {{ validationChannel }} : </h2></div>
          </ion-item>    
          <ion-item no-lines>
              <ion-input id="codeInput" type="text" placeholder="Code" name="validationCode" [(ngModel)]="validationCode"></ion-input>
          </ion-item>
          
        </ion-list>
      </ion-col>
    </ion-row>
  
      <ion-row>
          <ion-col>
              <button ion-button class="login-button" full type="submit">{{ 'Verify'| translate }} </button>
          </ion-col>
      </ion-row>
  </form>
</ion-content>
